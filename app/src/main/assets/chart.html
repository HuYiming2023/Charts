<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-bundle.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: transparent;
        }
    </style>
</head>
<body>
<div id="container"></div>

<script>
    var chart;


    function setData(jsonString) {

        anychart.onDocumentReady(function () {

            var data = JSON.parse(jsonString);


            if (chart) {
                chart.data(data);
            } else {
                chart = anychart.pie3d(data);
                chart.innerRadius("0%");
                chart.startAngle(0);
                chart.labels()
                    .position("outside")
                    .format("{%x}: {%value} ({%percentValue}%)")
                    .fontSize(14)
                    .fontColor("#333");
                chart.legend(false);
                chart.container("container");
                chart.background().enabled(false);
                chart.draw();
            }
        });
    }
</script>
</body>
</html>
